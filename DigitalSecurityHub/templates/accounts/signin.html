{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign In {% endblock %}
{% block content %}
<div class="card">
  <article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
  	<hr>
  	<p class="text-success text-center">UPDATE MESSAGE</p>
  	<form action="/accounts/signin"  method="post">{% csrf_token %}
      {% for field in form %}
  	   <div class="form-group">
  	      <div class="input-group">
  		        <div class="input-group-prepend">
  		            <span class="input-group-text"> <i class="fa {% if field.name == 'username' %} fa-user{% else %} fa-lock{% endif %}"></i> </span>
  		        </div>
  		        {{ field }}
  	      </div>
  	   </div>
       {% endfor %}
  	   <div class="form-group">
  	      <button type="submit" class="btn btn-primary btn-block"> Login  </button>
  	   </div>
  	   <p class="text-center"><a href="/accounts/signup" class="btn">Create Account</a></p>
  	</form>
  </article>
</div>
{% endblock %}
